<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<%@ page contentType="text/html; charset=UTF-8" language="java" %>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="../../resources/css/csscss.css">
</head>
<body>
    <div class="board-container">
        <h1>📝 전체 게시글</h1>
        <div class="sort-dropdown">
            <select name="sort" onchange="window.location.href='?sort=' + this.value;">
                <option value="latest" selected>최신순</option>
                <option value="popular">인기순</option>
            </select>
        </div>
        <div class="post-list">
            <c:forEach var="post" items="${postList}">
                <div class="post-item">
                    <div class="post-image">
                        <img src="${post.image}" alt="${post.title}">
                    </div>
                    <div class="post-content">
                        <div>
                            <span class="post-category">커뮤니티</span>
                            <span class="post-id">no. ${post.id}</span>
                        </div>
                        <h2 class="post-title">이 책 완전 대박!!!</h2>
                        <p class="post-snippet">평소에 ....</p>
                    </div>
                    <div class="post-meta">
                        <span class="post-author">조건호</span>
                        <span class="post-date">2024/11/27</span>
                        <span class="post-likes">❤️100</span>
                    </div>
                </div>
            </c:forEach>
        </div>
        <div class="pagination">
            <c:forEach begin="1" end="${totalPages}" var="page">
                <a href="?page=${page}" class="${page == currentPage ? 'active' : ''}">${page}</a>
            </c:forEach>
        </div>
    </div>
</body>
</html>
