<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리플렛 - 게시글 검색</title>
    <!-- CSS 경로 수정 -->
    <link rel="stylesheet" href="../../../../../resources/static/css/search/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../../../resources/static/css/headerstyle.css">

    <!-- JavaScript 경로 수정 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="desktop-horizontal-logo-left-not-logged-menu-bottom-search-icons-right">
      <div class="top">
        <div class="logo">
  
        <!-- 메인 이동 -->
        <a href="/index">
          <div class="text">
          <div class="webby-frames">REAPLETTE</div>
          <div class="for-figma"></div>
          </div>
        </a>
        </div>
  
        <!-- 검색창 -->
        <form class="field" action="/search/total">
        <div>
          
          <input class="text2" placeholder="검색어를 입력하세요 . . .">
          <img class="icon-jam-icons-outline-logos-search"
          src="../../../../../resources/static/images/icon-jam-icons-outline-logos-search0.svg" />
        </div>
        </form>
  
  
        <!-- 커뮤니티 버튼 -->
        <a href="/community/main">
        <div class="buttons-group">
          <img class="icon-heroicons-outline-user-group"
          src="../../../../../resources/static/images/icon-heroicons-outline-user-group0.svg" />
        </div>
        </a>
  
        <!-- 알람버튼 -->
        <a href="/notification/list">
        <div class="button">
          <img class="icon-jam-icons-outline-logos-bell"
          src="../../../../../resources/static/images/icon-jam-icons-outline-logos-bell0.svg" />
        </div>
        </a>
  
        <!-- 유저프로필 -->
        <a href="/myPage/info">
        <div class="user-thumb">
          <img class="icon-jam-icons-outline-logos-user"
          src="../../../../../resources/static/images/icon-jam-icons-outline-logos-user0.svg" />
        </div>
  
        </a>
  
  
        <!-- 로그인/회원가입버튼 -->
        <a href="/login.jsp">
        <div class="button2">
  
          <div class="text-container">
          <div class="button-text">시작하기</div>
          </div>
  
        </div>
        </a>
  
  
      </div>
      </div>
  
      <div class="menu">
  
      <div class="left">
  
        <a href="/rec/recBooks">
        <div class="menu-item">
          <div class="menu-item2">도서 추천</div>
        </div>
        </a>
  
  
        <a href="/myPage/info">
        <div class="menu-item">
          <div class="menu-item2">마이 컨텐츠</div>
        </div>
        </a>
  
        <a href="/community/main">
        <div class="menu-item">
          <div class="menu-item2">커뮤니티</div>
        </div>
        </a>
  
      </div>
      </div>
      </div>
  
    </header>
    <div id="wrapper" class="py-3">
      <div class="tab_menu">
          <ul class="d-flex justify-content-center gap-4 fw-bold">
              <li><a class="tm_a py-2" href="../searchMain.html">Overview</a></li>
              <li><a class="tm_a py-2" href="searchBook.html">Book</a></li>
              <li><a class="tm_a py-2" href="searchAuthor.html">Author</a></li>
              <li class="active"><a class="tm_a py-2" href="#">Post</a></li>
              <li><a class="tm_a py-2" href="searchUser.html">User</a></li>
          </ul>
      </div>
      <!-- /tab_menu -->

      <div class="container py-5 px-0 overflow-hidden">
        <section class="post">
          <div
            class="post_sch pb-3 border-bottom d-flex justify-content-between"
          >
            <!-- 총 검색 결과 -->
            <h5>총 검색 결과 <span class="fw-bold">${totalResults}</span>건</h5>
      
            <!-- 정렬 버튼 -->
            <div>
              <form method="get" action="/searchPost" class="d-inline">
                <input type="hidden" name="sort" value="popular" />
                <button
                  class="btn-filter ${sort == 'popular' ? 'active' : ''} me-3"
                  type="submit"
                >
                  인기순
                </button>
              </form>
              <form method="get" action="/searchPost" class="d-inline">
                <input type="hidden" name="sort" value="latest" />
                <button
                  class="btn-filter ${sort == 'latest' ? 'active' : ''}"
                  type="submit"
                >
                  최신순
                </button>
              </form>
            </div>
          </div>
        </section>
      </div>

          <div class="post_list py-5">
            <c:forEach var="post" items="${postList}">
              <div
                class="row pt-2 pb-4 align-items-end"
                style="border-top: 4px groove #eee"
              >
                <div class="col">
                  <div class="d-flex gap-4 align-items-center mb-1">
                    <img src="${post.profileImage}" alt="사용자 아이콘" />
                    <p class="mb-0 me-5">${post.username}</p>
                    <p class="mb-0">${post.date}</p>
                  </div>
          
                  <p
                    class="fw-bold fs-5 px-4 mb-2 rounded-4"
                    style="background: var(--color-f4f4f4)"
                  >
                    ${post.title}
                  </p>
                  <p
                    class="fw-bold fs-5 px-4 py-1 mb-0 rounded-4"
                    style="background: var(--color-f4f4f4)"
                  >
                    ${post.content}
                  </p>
                </div>
          
                <div class="col-2 position-relative">
                  <img src="${post.postImagePath}" alt="게시물 이미지" />
                  <span
                    class="position-absolute rounded-circle text-center"
                    style="
                      bottom: 7%;
                      right: 20%;
                      background: var(--color-black);
                      color: var(--color-white);
                      width: 1.5rem;
                      height: 1.5rem;
                    "
                    >${post.imageCount}</span>
                </div>
              </div>
            </c:forEach>
          </div>

          <div class="mt-5">
            <ul class="pagination d-flex justify-content-center gap-4 fw-bold">
                <!-- Previous 버튼 -->
                <li class="${currentPage == 1 ? 'disabled' : ''}">
                    <a class="px-2 py-1" href="?page=${currentPage - 1}" ${currentPage == 1 ? 'onclick="return false;"' : ''}>Previous</a>
                </li>
        
                <!-- 동적 페이지 번호 버튼 -->
                <c:forEach begin="1" end="${totalPages}" var="page">
                    <li class="${currentPage == page ? 'active' : ''}">
                        <a class="px-2 py-1" href="?page=${page}">${page}</a>
                    </li>
                </c:forEach>
        
                <!-- Next 버튼 -->
                <li class="${currentPage == totalPages ? 'disabled' : ''}">
                    <a class="px-2 py-1" href="?page=${currentPage + 1}" ${currentPage == totalPages ? 'onclick="return false;"' : ''}>Next</a>
                </li>
            </ul>
        </div>
        </section>
        <!-- /post -->
      </div>
      <!-- /container -->
    </div>
    <!-- /wrapper -->
  </body>
</html>
