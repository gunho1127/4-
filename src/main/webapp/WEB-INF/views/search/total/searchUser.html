<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리플렛 - 사용자 검색</title>
    <!-- CSS 경로 수정 -->
    <link rel="stylesheet" href="../../../../../resources/static/css/search/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
	  <link rel="stylesheet" href="../../../../../resources/static/css/headerstyle.css">

    <!-- JavaScript 경로 수정 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../../../../../resources/static/js/search/user.js"></script>
  </head>
  <body>
  <header>
	  <div class="desktop-horizontal-logo-left-not-logged-menu-bottom-search-icons-right">
		<div class="top">
		  <div class="logo">

			<!-- 메인 이동 -->
			<a href="/index">
			  <div class="text">
				<div class="webby-frames">REAPLETTE</div>
				<div class="for-figma"></div>
			  </div>
			</a>
		  </div>

		  <!-- 검색창 -->
		  <form class="field" action="/search/total">
			<div>
			  
			  <input class="text2" placeholder="검색어를 입력하세요 . . .">
			  <img class="icon-jam-icons-outline-logos-search"
			  src="../../../../../resources/static/images/icon-jam-icons-outline-logos-search0.svg" />
			</div>
		  </form>


		  <!-- 커뮤니티 버튼 -->
		  <a href="/community/main">
			<div class="buttons-group">
			  <img class="icon-heroicons-outline-user-group"
				src="../../../../../resources/static/images/icon-heroicons-outline-user-group0.svg" />
			</div>
		  </a>

		  <!-- 알람버튼 -->
		  <a href="/notification/list">
			<div class="button">
			  <img class="icon-jam-icons-outline-logos-bell"
				src="../../../../../resources/static/images/icon-jam-icons-outline-logos-bell0.svg" />
			</div>
		  </a>

		  <!-- 유저프로필 -->
		  <a href="/myPage/info">
			<div class="user-thumb">
			  <img class="icon-jam-icons-outline-logos-user"
				src="../../../../../resources/static/images/icon-jam-icons-outline-logos-user0.svg" />
			</div>

		  </a>


		  <!-- 로그인/회원가입버튼 -->
		  <a href="/login.jsp">
			<div class="button2">

			  <div class="text-container">
				<div class="button-text">시작하기</div>
			  </div>

			</div>
		  </a>


		</div>
	  </div>

	  <div class="menu">

		<div class="left">

		  <a href="/rec/recBooks">
			<div class="menu-item">
			  <div class="menu-item2">도서 추천</div>
			</div>
		  </a>


		  <a href="/myPage/info">
			<div class="menu-item">
			  <div class="menu-item2">마이 컨텐츠</div>
			</div>
		  </a>

		  <a href="/community/main">
			<div class="menu-item">
			  <div class="menu-item2">커뮤니티</div>
			</div>
		  </a>

		</div>
	  </div>
	  </div>

	</header>

  
  <div id="wrapper" class="py-3">
    <div class="tab_menu">
        <ul class="d-flex justify-content-center gap-4 fw-bold">
            <li><a class="tm_a py-2" href="../searchMain.html">Overview</a></li>
            <li><a class="tm_a py-2" href="searchBook.html">Book</a></li>
            <li><a class="tm_a py-2" href="searchAuthor.html">Author</a></li>
            <li><a class="tm_a py-2" href="searchPost.html">Post</a></li>
            <li class="active"><a class="tm_a py-2" href="#">User</a></li>
        </ul>
    </div>
    <!-- /tab_menu -->

    <div class="container py-5 px-0 overflow-hidden">
      <section class="users">
          <!-- 검색 결과 -->
          <div class="users_sch pb-3 border-bottom border-black">
              <h5>총 사용자 검색 결과 <span class="fw-bold">${userList.size()}</span>건</h5>
          </div>
  
          <div class="users_list">
              <ul class="py-5 px-3">
                  <!-- 사용자 목록 출력 -->
                  <c:forEach var="user" items="${userList}">
                    <li class="row align-items-center mb-5">
                      <!-- 프로필 사진 -->
                      <div class="col-2 ul_icon">
                          <img src="${user.profileImagePath}" alt="${user.username}의 프로필 사진" class="img-fluid rounded-circle" />
                      </div>
                      <!-- 활동자명 -->
                      <p class="col ul_title mb-0 fs-5">${user.username}</p>
                      <!-- 팔로우/팔로잉 버튼 -->
                      <button
                          class="col-2 rounded-5 py-2 fw-bold userFollow"
                          type="button"
                          data-follower-id="${user.followerId}"
                          data-following-id="${user.followingId}"
                      >
                          ${user.isFollowing ? '팔로잉' : '팔로우'}
                      </button>
                  </li>                  
                  </c:forEach>
              </ul>
          </div>
          <!-- /users_list -->
      </section>
  </div>
            <!-- pagination -->
          <div class="mt-5">
            <ul class="pagination d-flex justify-content-center gap-4 fw-bold">
                <!-- Previous 버튼 -->
                <li class="${currentPage == 1 ? 'disabled' : ''}">
                    <a class="px-2 py-1" href="?page=${currentPage - 1}" ${currentPage == 1 ? 'onclick="return false;"' : ''}>Previous</a>
                </li>
        
                <!-- 동적 페이지 번호 버튼 -->
                <c:forEach begin="1" end="${totalPages}" var="page">
                    <li class="${currentPage == page ? 'active' : ''}">
                        <a class="px-2 py-1" href="?page=${page}">${page}</a>
                    </li>
                </c:forEach>
        
                <!-- Next 버튼 -->
                <li class="${currentPage == totalPages ? 'disabled' : ''}">
                    <a class="px-2 py-1" href="?page=${currentPage + 1}" ${currentPage == totalPages ? 'onclick="return false;"' : ''}>Next</a>
                </li>
            </ul>
        </div>
        </section>
        <!-- /users -->
    </div>
    <!-- /container -->
</div>
<!-- /wrapper -->
</body>
</html>
