<!DOCTYPE html>
<html lang="ko">
  <head>

    <link rel="stylesheet" href="../../../../resources/static/css/search/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="../../../../resources/static/css/headerstyle.css">

      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="

    ></script>
    <script

  <body>
    <header>
      <div class="desktop-horizontal-logo-left-not-logged-menu-bottom-search-icons-right">
      <div class="top">
        <div class="logo">
  
        <!-- 메인 이동 -->
        <a href="/index">

          <div class="webby-frames">REAPLETTE</div>
          <div class="for-figma"></div>
          </div>
        </a>
        </div>
  
        <!-- 검색창 -->
        <form class="field" action="/search/total">
        <div>
          
          <input class="text2" placeholder="검색어를 입력하세요 . . .">
          <img class="icon-jam-icons-outline-logos-search"
          src="../../../../resources/static/images/icon-jam-icons-outline-logos-search0.svg" />
        </div>
        </form>
  
  
        <!-- 커뮤니티 버튼 -->
        <a href="/community/main">
        <div class="buttons-group">
          <img class="icon-heroicons-outline-user-group"

        </div>

        <!-- 알람버튼 -->
        <a href="/notification/list">

          src="../../../../resources/static/images/icon-jam-icons-outline-logos-bell0.svg" />
        </div>
        </a>
  
        <!-- 유저프로필 -->
        <a href="/myPage/info">
        <div class="user-thumb">
          <img class="icon-jam-icons-outline-logos-user"

        </div>
  
        </a>
  
  
        <!-- 로그인/회원가입버튼 -->
        <a href="/login.jsp">
        <div class="button2">
  
          <div class="text-container">
          <div class="button-text">시작하기</div>
          </div>
  
        </div>
        </a>
  
  
      </div>
      </div>
  
      <div class="menu">
  
      <div class="left">
  
        <a href="/rec/recBooks">

        </div>

        <a href="/myPage/info">
        <div class="menu-item">
          <div class="menu-item2">마이 컨텐츠</div>
        </div>
        </a>
  
        <a href="/community/main">
        <div class="menu-item">
          <div class="menu-item2">커뮤니티</div>
        </div>
        </a>
  
      </div>
      </div>
      </div>
  
    </header>
    <div id="wrapper" class="py-3">
      <div class="tab_menu">
        <ul class="d-flex justify-content-center gap-4 fw-bold">
          <li class="active" data-path="searchMain"><a class="tm_a py-2" href="#">Overview</a></li>
          <li data-path="searchBook"><a class="tm_a py-2" href="#">Book</a></li>
          <li data-path="searchAuthor"><a class="tm_a py-2" href="#">Author</a></li>
          <li data-path="searchPost"><a class="tm_a py-2" href="#">Post</a></li>

      <!-- /tab_menu -->

      <div class="container py-5 px-0 overflow-hidden">
        <section class="noSearch py-5">

            <span class="searchText" style="color: var(--color-red)">' '</span

          <ul>
            <li>&#183; 단어의 철자가 정확한지 확인해 보세요.</li>
            <li>
              &#183; 한글을 영어로 혹은 영어를 한글로 입력했는지 확인해 보세요.
            </li>
          </ul>
        </section>
        <!-- /noSearch -->
      </div>
      <!-- /container -->
    </div>
