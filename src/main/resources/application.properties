spring.application.name=reaplette


# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.main.web-application-type=servlet

#MySQL 연결 관련
spring.datasource.url=jdbc:mysql://localhost:3306/reapletteDB
spring.datasource.username=team4
spring.datasource.password=team1234

#JDBC관련
spring.datasource.driver-class-name=com.mysql.cj.jbc.Driver

#MyBatis
mybatis.mapper-locations=classpath:/mappers/*.xml
mybatis.type-aliases-package=com.reaplette.domain
mybatis.config-location=classpath:mybatis-config.xml

#mapper 동작 log 확인 용
logging.level.org.mybatis.spring.SqlSessionTemplate=DEBUG
logging.level.com.reaplette.amin.mappers.AdminMapper=DEBUG

# 내부톰캣 서버 포트
server.port=8090